<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <!-- font-family: 'Titillium Web', sans-serif; -->


  <link rel="icon" href="img/title-icon.ico">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://kit.fontawesome.com/2365d2b9a6.js" crossorigin="anonymous"></script>

  <title>Employee Directory</title>

</head>
<body>

  <!---------------------------
  --          Header         --
  ---------------------------->
  <header>
    <div class='header-container'>
      <h1>EMPLOYEE DIRECTORY</h1>
      <div class="options">
        <div class="search-quantity-options">
          <!--------- Search Bar --------->
            <div class="search-container">
            <input  id="searchBar" 
                    class="user-search" 
                    type="search"
                    placeholder="Search for Employee"
                    autocomplete="off">
          </div>

          <!--------- Quantity Selector --------->
          <div class="quantity-option">
            <label id="hide-label" for="quantity-selector">Number of Employees:</label>
            <input type="number" id="quantity-selector" min="10" max="5000"/>
            <button class="generate-btn">Generate</button>

            <!--------- Layout --------->
            <button id="layout-rows-btn">
              <i class="fa-solid fa-align-justify"></i>
            </button> 
            <button id="layout-grid-btn">
              <i class="fa-solid fa-table-cells"></i>
            </button>
          </div>
        </div>
        
        <div class="view-options">

          <!--------- Page Count / Btns --------->
          <div class="paging-btns">
            <button class="page-left-btn" title="Row Layout">
              <i class="fa-solid fa-caret-left"></i>
            </button>
            <button class="page-right-btn">
              <i class="fa-solid fa-caret-right"></i>
            </button>
          </div>
          <div class="page-select-btns">
            <p>Page:</p>
            <div class="counter current-page"></div>
            <p>of</p>
            <div class="counter total-page"></div>
            <input  type="number" 
                    id="page-selector" 
                    min="1" 
                    max="#" 
                    placeholder="#..."/>
          </div>

          
        </div>
      </div>
    </div>
  </header>

  <!---------------------------
  --           Main          --
  ---------------------------->
  <main>

    <!--------- Grid for Employee Cards --------->
    <section class="directory-container">
      <div id="grid-container" class="grid-layout">
        <!-- insert employee cards -->
      </div>

      
    </section>

    <!--------- Modal --------->
    <section class="modal-template-container">

      <!--  dynamically alter the info here when 
            displaying modals. -->
      <dialog class="modal">
        <div class="modal-clip">

          <button class="close-modal-btn">
            <i class="fa-solid fa-xmark fa-lg"></i>
          </button>

          <div class="modal-card-insert">
            <!-- insert modal info -->
          </div>
          <div class="modal-btns">

            <button class="previous-modal-btn">
              <i class="fa-solid fa-caret-left fa-xl"></i>
            </button>
            <button class="next-modal-btn">
              <i class="fa-solid fa-caret-right fa-xl"></i>
            </button>
          </div>

        </div>
      </dialog>

    </section>

  </main>

  <!---------------------------
  --         Scripts         --
  ---------------------------->
  <script src="js/main.js"></script> 
</body>
</html>
