<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/2365d2b9a6.js" crossorigin="anonymous"></script>
  <!--Change Icon-->
  <title>Employee Directory</title>
</head>
<body> <!-- Keep simple for submission -->

  <!---------------------------
  --          Header         --
  ---------------------------->
  <header>
    <div class='header-container'>
      <h1>EMPLOYEE DIRECTORY</h1>
      <div class="header-interactables">

        <!--------- Search Bar --------->
        <label for="searchBar">Search for Users:</label>
        <input id="searchBar" class="user-search" type="search" autocomplete="off">

        <!--------- View Options --------->
        <div class="options">

          <div class="quantity-option">
            <label for="quantity-selector"># of Employees:</label>
            <input type="number" id="quantity-selector" min="10" max="5000">
            <button class="generate-btn">Generate</button>
          </div>

          <div class="layout-theme-options">
            <button id="layout-rows-btn">
              <i class="fa-solid fa-align-justify"></i>
            </button> 
            <button id="layout-grid-btn">
              <i class="fa-solid fa-table-cells"></i>
            </button> 
            <select id="theme-selector">
              <option value="lgt">Light</option>
              <option value="drk">Dark</option>
              <option value="spc">Space</option>
            </select>
          </div>

        </div>
      </div>
    </div>
  </header>

  <!---------------------------
  --           Main          --
  ---------------------------->
  <main>

    <!--------- Grid for Employee Cards --------->
    <section class="directory-container">
      <div id="grid-container" class="grid-layout">
        <!-- insert employee cards -->
      </div>

      <div class="paging-btns">
        <button class="page-left-btn">&#60;</button>
        <button class="page-right-btn">&#62;</button>
      </div>
    </section>

    <!--------- Modal --------->
    <section class="modal-template-container">
      <!--  dynamically alter the info here when 
            displaying modals. -->
      <dialog class="modal">
        <button class="close-modal-btn">&#10006;</button>
        <div class="modal-card-insert">
          <!-- insert modal info -->
        </div>
        <button class="previous-modal-btn">&#60;</button>
        <button class="next-modal-btn">&#62;</button>
      </dialog>
    </section>

  </main>

  <!---------------------------
  --         Scripts         --
  ---------------------------->
  <script src="js/main.js"></script> 
</body>
</html>
