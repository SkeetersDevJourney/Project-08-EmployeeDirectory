<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <!-- font-family: 'Titillium Web', sans-serif; -->


  <link rel="stylesheet" href="css/style.css">

  <script src="https://kit.fontawesome.com/2365d2b9a6.js" crossorigin="anonymous"></script>

  <!--Change Icon-->
  <title>Employee Directory</title>

</head>
<body> <!-- Keep simple for submission -->

  <!---------------------------
  --          Header         --
  ---------------------------->
  <header>
    <div class='header-container'>
      <h1>EMPLOYEE DIRECTORY</h1>
      <div class="options">
        <div class="search-quantity-options">
          <!--------- Search Bar --------->
            <div class="search-container"
          <label for="searchBar">Search for Users:</label>
            <input id="searchBar" class="user-search" type="search" autocomplete="off">
          </div>

          <!--------- Quantity Selector --------->
          <div class="quantity-option">
            <label for="quantity-selector"># of Employees:</label>
            <input type="number" id="quantity-selector" min="10" max="5000">
            <button class="generate-btn">Generate</button>
          </div>
        </div>

        
        <div class="view-options">

          <!--------- Turn Page --------->
          <div class="paging-btns">
            <button class="page-left-btn">
              <i class="fa-solid fa-caret-left"></i>
            </button>
            <button class="page-right-btn">
              <i class="fa-solid fa-caret-right"></i>
            </button>
          </div>

          <!--------- Layout --------->
          <div class="layout-theme-options">
            <button id="layout-rows-btn">
              <i class="fa-solid fa-align-justify"></i>
            </button> 
            <button id="layout-grid-btn">
              <i class="fa-solid fa-table-cells"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!---------------------------
  --           Main          --
  ---------------------------->
  <main>

    <!--------- Grid for Employee Cards --------->
    <section class="directory-container">
      <div id="grid-container" class="grid-layout">
        <!-- insert employee cards -->
      </div>

      
    </section>

    <!--------- Modal --------->
    <section class="modal-template-container">
      <!--  dynamically alter the info here when 
            displaying modals. -->
      <dialog class="modal">
        <div class="modal-clip-insert">
          <button class="close-modal-btn">
            <i class="fa-solid fa-xmark fa-lg"></i>
          </button>
          <div class="modal-card-insert">
            <!-- insert modal info -->
          </div>
          <div class="modal-btns">
            <button class="previous-modal-btn">
              <i class="fa-solid fa-caret-left fa-xl"></i>
            </button>
            <button class="next-modal-btn">
              <i class="fa-solid fa-caret-right fa-xl"></i>
            </button>
          </div>
        </div>
      </dialog>
    </section>

  </main>

  <!---------------------------
  --         Scripts         --
  ---------------------------->
  <script src="js/main.js"></script> 
</body>
</html>
